<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Link to external CSS File -->
    <link rel="stylesheet" href="style.css" />
    
    
</head>
<body>
    <!-- #: submit data in this page, remove autocomplete -->
    <form id="registration-form" action="#" method="POST">
        <div class="box">
            <h2>Registration Form</h2>

            <!-- First Name (text input field) -->
            <div class="input-box">
                <!-- Click Label focus on appropriate input: lable:for -> input:id -->
                <label for="firstName">First Name :</label>
                <!-- Text input, placeholder for hint, remove autocomplete sometiome brower will ignore autocomplete==off, cannot submit form without filled input -->
                <input type="text" name="firstName" id="firstName" placeholder="please enter your firstname" required  autocomplete="off">
            </div>

            <!-- Last Name (text input field) -->
            <div class="input-box">
                <label for="lastName">Last Name :</label>
                <input type="text" name="lastName" id="lastName" placeholder="please enter your lastname" required  autocomplete="off">
            </div>

            <!-- Email Address (appropriate input type) -->
            <div class="input-box">
                <label for="email">Email Address :</label>
                <input type="email" name="email" id="email" placeholder="please enter a valid Email" required autocomplete="off">
            </div>

            <!-- Password (password input field with appropriate attributes to ensure security) -->
            <div class="input-box">
                <label for="password">Password :</label>
                <input type="password" name="password" id="password"  autocomplete="off" minlength="8" required pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}"
                title="Password must be at least 8 characters long, contain at least one letter, one number, and one special character">
            </div>
            <!-- Confirm Password (password input field) -->
            <div class="input-box">
                <label for="confirm-password">Confirm Password :</label>
                <input type="password" name="confirm-password" id="confirm-password"  autocomplete="off" minlength="8" >
                <div class="error" id="password-error" style="display: none;color: red;">Passwords do not match.</div>
            </div>
            <!-- Date of Birth (date picker) -->
            <div class="input-box">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <!-- Gender (radio buttons: Male/Female/Other) -->
            <div class="input-box">
                <label for="other-gender">Gender:</label>
                <!-- Same name to group option, one radio group only have one option can be checked -->
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="Male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female" required> Female</label>
                    <!-- Default checked -->
                    <label><input type="radio" name="gender" id="other-gender" value="Other" checked required> Other</label>
                </div>  
            </div>
            <!-- About Me (textarea) -->
            <div class="input-box">
                <label for="about-me">About Me:</label>
                <textarea id="about-me" name="about-me" rows="3" required></textarea>
            </div>
            <!-- Choose Your Profession (dropdown list with options like "Web Development", "Data Analytics", "UI/UX Design", etc.) -->
            <div class="input-box">
                <label for="profession">Choose Your Profession:</label>
                <select id="profession" name="profession" required>
                    <option value="">Select</option>
                    <option value="web-development">Web Development</option>
                    <option value="data-analytics">Data Analytics</option>
                    <option value="ui-ux-design">UI/UX Design</option>
                    <option value="ui-ux-design">Others</option>
                </select>
            </div>
            <!-- Submit Button -->
            <div class="btn-box">
                <div>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>

    <!-- Success Message -->
    <div class="submit-hint" id="success-message">
        Submitted Successfully!
    </div>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
